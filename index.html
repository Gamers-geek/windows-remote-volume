<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Socket.IO chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma-extensions@4.0.1/bulma-slider/dist/css/bulma-slider.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>

    <section class="section">
        <div class="container">
            <span id="soundValue" class="title">0%</span><br>
            <button class="button is-large" id="volumeUpButton">
                <span class="icon is-large">
                    <i class="fas fa-plus"></i>
                </span>
            </button>
            <button class="button is-large" id="volumeToggleMute">
                <span class="icon is-large">
                    <i class="fas fa-volume-xmark"></i>
                </span>
            </button>
            <button class="button is-large" id="volumeDownButton">
                <span class="icon is-large">
                    <i class="fas fa-minus"></i>
                </span>
            </button>
            <form>
                <input id="volumeBar" class="slider has-output is-fullwidth" min="0" max="100" value="0" step="1"
                    type="range">
                <output for="volumeBar" id="volumeBarPercent">0%</output>
            </form>
        </div>
    </section>


    <script src="./src/js/index.js" type="text/javascript"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bulma-slider@2.0.4/dist/js/bulma-slider.min.js"></script>
</body>

</html>
